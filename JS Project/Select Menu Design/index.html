<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectfield">
          <p id="text">select social media</p>
          <img src="SelectMenu_Img/arrow.png" id="rotate" />
        </div>
        <ul id="list" class="hide">
          <li class="ops">
            <img src="SelectMenu_Img/facebook.png" alt="" />
            <p>Facebook</p>
          </li>
          <li class="ops">
            <img src="SelectMenu_Img/youtube.png" alt="" />
            <p>youtube</p>
          </li>
          <li class="ops">
            <img src="SelectMenu_Img/instagram.png" alt="" />
            <p>instagram</p>
          </li>
          <li class="ops">
            <img src="SelectMenu_Img/pinterest.png" alt="" />
            <p>pinterest</p>
          </li>
          <li class="ops">
            <img src="SelectMenu_Img/whatsapp.png" alt="" />
            <p>whatsapp</p>
          </li>
          <li class="ops">
            <img src="SelectMenu_Img/twitter.png" alt="" />
            <p>twitter</p>
          </li>
        </ul>
      </div>
    </div>
    <script>
      var selectfield = document.getElementById("selectfield");
      var texts = document.getElementById("text");
      var op = document.getElementsByClassName("ops");
      var list = document.getElementById("list");
      var rotat = document.getElementById("rotate");
      selectfield.onclick = function () {
        list.classList.toggle("hide");
        rotat.classList.toggle("rotate");
      };

      for (option of op) {
        option.onclick = function () {
          texts.innerHTML = this.textContent;
          list.classList.toggle("hide");
          rotat.classList.toggle("rotate");
        };
      }
    </script>
  </body>
</html>
