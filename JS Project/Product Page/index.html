<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallary">
          <img src="image1.png" id="productimg" />
          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>

        <div class="details">
          <h1>casual T shirt</h1>
          <h2>$15.00</h2>
          <h3>30% OFF</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
            placeat explicabo debitis error impedit repellendus corrupti. Id,
            sint quod! Aliquid laudantium libero labore quae doloremque suscipit
            a dolore velit dignissimos.
          </p>
          <form action="">
            <div class="size-select">
              <p>Size</p>
              <label for="small">
                <input type="radio" name="size" id="small" />
                <span>S</span>
              </label>
              <label for="Medium">
                <input type="radio" name="size" id="Medium" />
                <span>M</span>
              </label>
              <label for="Large">
                <input type="radio" name="size" id="Large" />
                <span>L</span>
              </label>
              <label for="X-Large">
                <input type="radio" name="size" id="X-Large" />
                <span>XL</span>
              </label>
              <label for="XX-Large">
                <input type="radio" name="size" id="XX-Large" />
                <span>XXL</span>
              </label>
            </div>

            <div class="color-select">
              <p>Color</p>
              <label for="red">
                <input type="radio" name="Color" id="red" />
                <span class="C1"></span>
              </label>
              <label for="green">
                <input type="radio" name="Color" id="green" />
                <span class="C2"></span>
              </label>
              <label for="blue">
                <input type="radio" name="Color" id="blue" />
                <span class="C3"></span>
              </label>
              <label for="yellow">
                <input type="radio" name="Color" id="yellow" />
                <span class="C4"></span>
              </label>
            </div>
            <div class="quantity-select">
              <p>Quantity</p>
              <input type="number" value="1" />
            </div>
            <button>Buy Now</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      let productimg = document.getElementById("productimg");
      let btn = document.getElementsByClassName("btn");
      btn[0].onclick = function () {
        productimg.src = "image1.png";
        for (bt of btn) {
          bt.classList.remove("active");
        }
        this.classList.add("active");
      };
      btn[1].onclick = function () {
        productimg.src = "image2.png";
        for (bt of btn) {
          bt.classList.remove("active");
        }
        this.classList.add("active");
      };
      btn[2].onclick = function () {
        productimg.src = "image3.png";
        for (bt of btn) {
          bt.classList.remove("active");
        }
        this.classList.add("active");
      };
    </script>
  </body>
</html>
